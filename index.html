<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог чая</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 8px; }
    .card h3 { margin: 10px 0 5px; }
    .card p { margin: 5px 0; }
    .btn { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #0088cc; color: #fff; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Каталог чая</h1>
  <div id="catalog" class="grid"></div>

  <script>
    async function loadCatalog() {
      try {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTE-lfRzNLvSf_pdvpX9gEByn_0EQvEzm3-PNZEmQLV_2CUN1JlYurIxQB3yj8eQT0yEDMJdrQ1GxhM/pub?gid=0&single=true&output=csv";
        const response = await fetch(url);
        if (!response.ok) throw new Error("Не удалось загрузить CSV");
        const data = await response.text();
        renderCatalog(parseCSV(data));
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("catalog").innerHTML = "<p style='color:red'>Ошибка загрузки каталога</p>";
      }
    }

    function parseCSV(data) {
      const rows = data.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift();
      return rows.map(row => {
        let item = {};
        headers.forEach((h, i) => item[h.trim()] = row[i]?.trim());
        return item;
      });
    }

    function renderCatalog(items) {
      const container = document.getElementById("catalog");
      container.innerHTML = "";
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.image_url}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p><b>Цена:</b> ${item.price} ₽</p>
          <p>${item.description}</p>
          <a class="btn" href="https://t.me/Xx_APACHE_xX" target="_blank">Написать продавцу</a>
        `;
        container.appendChild(card);
      });
    }

    loadCatalog();
  </script>
</body>
</html>
